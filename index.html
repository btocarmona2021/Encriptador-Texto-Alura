<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encriptador de Textos</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <script defer src="js/app2.js"></script>
</head>

<body>
<div class="contenedor">

  <header class="cabecero">
    <img src="img/logo.png" alt="Logo del creador" class="imagen__logo">
    <h3 class="titulo">Encriptador de Textos</h3>
  </header>

  <main class="principal">
    <textarea name="textoaencriptar" id="textoEncriptar" cols="30" rows="10" onfocus="ocultarimagen()"></textarea>
    <img src="https://btocarmona2021.github.io/Encriptador-Texto-Alura/img/logo.png" alt="Logo del creador" class="ingresatexto">

    <label for="textoEncriptar" class="advertencia">&#9888;Recuerda no incluir texto con acéntos o carácteres espec
      iales &#9997;</label>
    <input type="button" value="Encriptar" class="btn" id="encriptar" onclick="encriptar()">
    <input type="button" value="Desencriptar" class="btn" id="desencriptar" onclick="desencriptar()">
  </main>

  <aside class="barra__derecha">
    <label for="textoDesencriptado"></label>
    <textarea name="textoDesencriptado" id="textoDesencriptado" cols="28" rows="10"></textarea>
    <input type="button" value="Copiar texto" class="btn" id="copiarTexto" onclick="copiarTexto()">
  </aside>
</div>
<footer class="pie__pagina">
  <h4>Desarrolado por: Alberto Carmona</h4>
  <p>&copy; Copyright 2024</p>
  <img src="img/logo.png" alt="Logo del creador" class="imagen__logo">
  <h3>Encriptador de Textos</h3>
</footer>
</body>
</html>
