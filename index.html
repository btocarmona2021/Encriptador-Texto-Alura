<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encriptador de Textos</title>
  <!--  <link rel="stylesheet" href="css/reset.css">-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="contenedor">

  <header class="cabecero">
    <img src="img/logo.png" alt="Logo del creador" class="imagen__logo">
    <h3 class="titulo">Encriptador de Textos</h3>
  </header>

  <main class="principal">
    <textarea name="textoaencriptar" id="textoEncriptar" cols="30" rows="10">
    Ingresa el texto que desees encriptar o desencriptar.
    </textarea>
    <img src="img/logo.png" alt="Logo del creador" class="ingresatexto">

    <label for="textoEncriptar" class="advertencia">&#9888; Recuerda no inlcuir texto con acéntos o carácteres especiales &#9997;</label>
    <input type="button" value="Encriptar"class="btn" id="encriptar">
    <input type="button" value="Desencriptar" class="btn" id="desencriptar">
  </main>

  <aside class="barra__derecha">
    <textarea name="textoDesencriptado" id="textoDesencriptado" cols="28" rows="10"></textarea>
    <input type="button" value="Copiar texto" class="btn" id="copiarTexto">
  </aside>
</div>
<footer class="pie__pagina">
  <h4>Alberto Carmona</h4>
  <p>&copy; Copyright 2024</p>
  <img src="img/logo.png" alt="Logo del creador" class="imagen__logo">
  <h3>Encriptador de Textos</h3>
</footer>

</div>
</body>

</html>
